services:
  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodata:/data/db
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/27017"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  web:
    build: .
    env_file:
      - .env
    environment:
      # Explicitly pass logging configuration
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    command: "gunicorn -c gunicorn.conf.py web.app:app"
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - static_content:/usr/share/nginx/html
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    volumes:
      - static_content:/usr/share/nginx/html:ro
    depends_on:
      - web
      - frontend
    restart: unless-stopped
    networks:
      - app-network

  mongo-backup:
    image: mongo:latest
    volumes:
      - ./backups:/backups
      - ./scripts:/backup-script:ro
    env_file:
      - .env
    command: ["/backup-script/mongo-backup.sh"]
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongodata:
  static_content:

networks:
  app-network:
    driver: bridge